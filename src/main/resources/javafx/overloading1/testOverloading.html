<html>
<head>
    <title></title>
    <!--<script type='text/javascript' src='js/firebug-lite.js'></script>-->
    <script type="text/javascript">
        function testOk(){
            window.fooWhichIsOK.foo('test');
            alert('should reach this line');
        }

        function testFailing(){
            window.foo.foo('test');
            alert('should not reach this line');
        }

        function testArrays(){
            window.fooWhichIsOK.array(['1', '2', 3]);
        }
    </script>
    <style>
        .links {
            text-decoration: underline;
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="links">
    <div id="okTest" onclick="testOk()">Run OK Test</div>
    <div id="failingTest" onclick="testFailing()">Run Failing Test (ok in JDK 7u40, fails in JDK 8 ea109)</div>
    <div id="arrayArgTest" onclick="testFailing()">Array arg test</div>
    <br/>
</div></body>
</html>
